<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <p:panel id="panelBeneficiary" header="${msg.beneficiaries}">
                <div>
                    <p:outputPanel id="panelForm">
                        <h:form id="formBeneficiary">
                            <div class="col-xs-12">
                                <h3>
                                    <h:outputText value="${msg.add}" rendered="#{!beneficiaryStaffBean.edit}" />
                                    <h:outputText value="${msg.edit}" rendered="#{beneficiaryStaffBean.edit}" />
                                </h3>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="name" value="${msg.name}" />
                                <p:inputText id="name" value="#{beneficiaryStaffBean.beneficiary.names}" converter="TrimConverter" validatorMessage="${msg.invalidName}">
                                    <f:validateRegex pattern="#{regexBean.name}"/>
                                </p:inputText>
                                <p:message for="name" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="surname" value="${msg.surname}" />
                                <p:inputText id="surname" value="#{beneficiaryStaffBean.beneficiary.surnames}" converter="TrimConverter" validatorMessage="${msg.invalidSurname}">
                                    <f:validateRegex pattern="#{regexBean.name}"/>
                                </p:inputText>
                                <p:message for="surname" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="rut" value="${msg.rut}" />
                                <p:inputText id="rut" value="#{beneficiaryStaffBean.beneficiary.rut}" converter="RutConverter" />
                                <p:message for="rut" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="calendar" value="${msg.birthday}" />
                                <p:calendar id="calendar" value="#{beneficiaryStaffBean.beneficiary.birthday}" />
                                <p:message for="calendar" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="phone" value="${msg.phone}" />
                                <p:inputText id="phone" value="#{beneficiaryStaffBean.beneficiary.phone}" converter="TrimConverter" validator="PhoneValidator" validatorMessage="${msg.phoneValidationError}"/>
                                <p:message for="phone" display="tooltip" /> 
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="email" value="${msg.email}" />
                                <p:inputText id="email" value="#{beneficiaryStaffBean.beneficiary.email}" converter="TrimConverter" />
                                <p:message for="email" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="gender" value="${msg.gender}" style="display: inline-block;vertical-align: top; margin: 7px 20px 10px 0;" />
                                <p:selectOneRadio id="gender" value="#{beneficiaryStaffBean.beneficiary.gender}" converter="BaseBeanConverter" style="display: inline-table;">
                                    <f:selectItem itemLabel="${msg.female}" itemValue="#{sessionBean.female}" />
                                    <f:selectItem itemLabel="${msg.male}" itemValue="#{sessionBean.male}" />
                                </p:selectOneRadio>
                                <p:message for="gender" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="active" value="${msg.active}" style="display: inline-block; margin-right: 10px;" />
                                <p:selectBooleanCheckbox id="active" value="#{beneficiaryStaffBean.beneficiary.active}" />
                                <p:message for="active" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4 col-sm-offset-right-8">
                                <p:commandButton action="#{beneficiaryStaffBean.process}" value="${msg.save}" update=":formBeneficiary :panelData" />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
                <div class="col-xs-12">
                    <p:outputPanel id="panelData">
                        <h:form>
                            <p:dataTable value="#{beneficiaryStaffBean.beneficiaries}" var="currentRow" rows="10" paginator="true" paginatorPosition="bottom">

                                <p:column headerText="${msg.name}" filterBy="#{currentRow.names}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.names}" />
                                </p:column>

                                <p:column headerText="${msg.surname}">
                                    <h:outputText value="#{currentRow.surnames}" />
                                </p:column>

                                <p:column headerText="${msg.rut}"  filterBy="#{currentRow.rut}" filterMatchMode="contains" >
                                    <h:outputText value="#{currentRow.rut}"  converter="RutConverter"/>
                                </p:column>

                                <p:column headerText="${msg.birthday}">
                                    <h:outputText value="#{currentRow.birthday}" />
                                </p:column>

                                <p:column headerText="${msg.gender}">
                                    <h:outputText value="#{currentRow.gender}" converter="GenderConverter" />
                                </p:column>

                                <p:column headerText="${msg.phone}">
                                    <h:outputText value="#{currentRow.phone}" />
                                </p:column>

                                <p:column headerText="${msg.email}" >
                                    <h:outputText value="#{currentRow.email}" />
                                </p:column>

                                <p:column headerText="${msg.actions}">
                                    <p:commandLink ajax="false" update=":formBeneficiary :panelData" actionListener="#{beneficiaryStaffBean.editBeneficiary}" title="${msg.edit}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{beneficiaryStaffBean.beneficiary}" />
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </p:commandLink>

                                    <p:commandLink title="${msg.delete}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{beneficiaryStaffBean.beneficiary}"/>
                                        <p:ajax event="click" oncomplete="PF('deletePopUp').show();" />
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>

                            <p:dialog id="dialogoEliminar" widgetVar="deletePopUp" header="${msg.delete}" modal="true">
                                <h:outputText value="${msg.deleteBeneficiary}" />
                                <p:commandButton value="${msg.yes}" action="#{beneficiaryStaffBean.deleteBeneficiary()}" update=":formBeneficiary :panelData" />

                                <p:commandButton value="${msg.no}">
                                    <p:ajax event="click" oncomplete="PF('deletePopUp').hide();" />
                                </p:commandButton>
                            </p:dialog>

                        </h:form>
                    </p:outputPanel>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
