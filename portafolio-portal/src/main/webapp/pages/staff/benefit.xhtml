<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">

            <p:panel id="panelBenefit" header="${msg.benefit}">
                <div>
                    <p:outputPanel id="panelForm">
                        <h:form id="formBenefit" enctype="multipart/form-data">
                            <div class="col-xs-12">
                                <h3>
                                    <h:outputText value="${msg.add}" rendered="#{!benefitStaffBean.edit}" />
                                    <h:outputText value="${msg.edit}" rendered="#{benefitStaffBean.edit}" />
                                </h3>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="category" value="${msg.category}" />
                                <p:selectOneMenu id="category" value="#{benefitStaffBean.benefit.category}" converter="BaseBeanConverter">
                                    <f:selectItem itemLabel="${msg.selectCategory}" noSelectionOption="true" value="#{null}"/>
                                    <f:selectItems value="#{benefitStaffBean.categories}" var="c" itemLabel="#{c.name}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                                <p:message for="category" display="tooltip" />

                                <p:outputLabel for="startDate" value="${msg.startDate}" />
                                <p:calendar id="startDate" value="#{benefitStaffBean.benefit.startDate}" required="true">
                                    <p:ajax event="dateSelect" listener="#{benefitStaffBean.updateEndDate()}" update="endDate"/>
                                </p:calendar>
                                <p:message for="startDate" display="tooltip" />

                                <p:outputLabel for="endDate" value="${msg.endDate}" />
                                <p:calendar id="endDate" value="#{benefitStaffBean.benefit.endDate}" required="true" mindate="#{benefitStaffBean.benefit.startDate}"/>
                                <p:message for="endDate" display="tooltip" />

                                <p:outputLabel for="image" value="${msg.image}" />
                                <p:fileUpload id="image" value="#{benefitStaffBean.upFile}" mode="simple" skinSimple="true"/>
                                <p:message for="image" display="tooltip" />

                                <p:outputLabel for="active" value="${msg.active}" style="display: inline-block; margin-right: 10px;" />
                                <p:selectBooleanCheckbox id="active" value="#{benefitStaffBean.benefit.active}" />
                                <p:message for="active" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-8">
                                <p:outputLabel for="title" value="${msg.title}" />
                                <p:inputText id="title" value="#{benefitStaffBean.benefit.title}" converter="TrimConverter" required="true"/>                                
                                <p:message for="title" display="tooltip" />

                                <p:outputLabel for="description" value="${msg.description}" />
                                <p:inputText id="description" value="#{benefitStaffBean.benefit.description}" converter="TrimConverter" required="true"/>
                                <p:message for="description" display="tooltip" />

                                <p:outputLabel for="details" value="${msg.details}" />
                                <p:editor id="details" value="#{benefitStaffBean.benefit.details}" converter="TrimConverter" required="true" height="160"
                                          controls="bold italic underline strikethrough">
                                </p:editor>
                                <p:message for="details" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-sm-offset-right-8">
                                <p:commandButton action="#{benefitStaffBean.process}" value="${msg.save}" update=":formBenefit :panelData" ajax="false"/>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
                <div class="col-xs-12">
                    <p:outputPanel id="panelData">
                        <h:form>
                            <p:dataTable value="#{benefitStaffBean.benefits}" var="currentRow" rows="10" paginator="true" paginatorPosition="bottom">                            
                                <p:column headerText="${msg.image}" width="120">
                                    <h:outputLink value="#{currentRow.image}">
                                        <p:graphicImage value="#{currentRow.image}" height="100" width ="100" />
                                    </h:outputLink>
                                </p:column>

                                <p:column headerText="${msg.category}" filterBy="#{currentRow.category.name}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.category.name}" />
                                </p:column>

                                <p:column headerText="${msg.title}" filterBy="#{currentRow.title}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.title}" />
                                </p:column>

                                <p:column headerText="${msg.startDate}" filterBy="#{currentRow.startDate}" filterMatchMode="contains" style="text-align: center;">
                                    <h:outputText value="#{currentRow.startDate}" converter="DateCLConverter" />
                                </p:column>

                                <p:column headerText="${msg.endDate}" filterBy="#{currentRow.endDate}" filterMatchMode="contains" style="text-align: center;">
                                    <h:outputText value="#{currentRow.endDate}" converter="DateCLConverter" />
                                </p:column>

                                <p:column headerText="${msg.actions}">
                                    <p:commandLink ajax="false" update=":formBenefit :panelData" actionListener="#{benefitStaffBean.editBenefit}" title="${msg.edit}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{benefitStaffBean.benefit}" />
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </p:commandLink>

                                    <p:commandLink title="${msg.delete}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{benefitStaffBean.benefit}"/>
                                        <p:ajax event="click" oncomplete="PF('deletePopUp').show();" />
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </p:commandLink>
                                </p:column>    
                            </p:dataTable>

                            <p:dialog id="deleteDialog" widgetVar="deletePopUp" header="${msg.delete}" modal="true">
                                <h:outputText value="${msg.deleteBenefit}" />
                                <p:commandButton value="${msg.yes}" action="#{benefitStaffBean.deleteBenefit}" update=":formBenefit :panelData" />

                                <p:commandButton value="${msg.no}">
                                    <p:ajax event="click" oncomplete="PF('deletePopUp').hide();" />
                                </p:commandButton>
                            </p:dialog>

                        </h:form>
                    </p:outputPanel>                 
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
