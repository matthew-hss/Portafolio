<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">

            <p:panel id="panelInformation" header="${msg.companiesInfo}">
                <div>
                    <p:outputPanel id="panelForm">
                        <h:form id="formCompanyInfo">
                            <div class="col-xs-12">
                                <h3>
                                    <h:outputText value="${msg.add}" rendered="#{!companyInfoStaffBean.edit}" />
                                    <h:outputText value="${msg.edit}" rendered="#{companyInfoStaffBean.edit}" />
                                </h3>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="company" value="${msg.company}" />
                                <p:selectOneMenu id="company" value="#{companyInfoStaffBean.companyInfo.company}" converter="BaseBeanConverter" disabled="true">
                                    <f:selectItem itemLabel="#{companyInfoStaffBean.companyInfo.company.fantasyName}" itemValue="#{companyInfoStaffBean.companyInfo.company}" />
                                </p:selectOneMenu>
                                <p:message for="company" display="tooltip" />

                                <p:outputLabel for="title" value="${msg.title}" />
                                <p:inputText id="title" value="#{companyInfoStaffBean.companyInfo.title}" converter="TrimConverter"
                                             required="true" disabled="#{!companyInfoStaffBean.edit}"/>
                                <p:message for="title" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-8">
                                <p:outputLabel for="description" value="${msg.description}" />
                                <p:editor id="description" value="#{companyInfoStaffBean.companyInfo.description}" converter="TrimConverter" required="true" height="160"
                                          controls="bold italic underline strikethrough" disabled="#{!companyInfoStaffBean.edit}">
                                </p:editor>
                                <p:message for="description" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-4 col-sm-offset-right-8">
                                <p:commandButton action="#{companyInfoStaffBean.edit}" value="${msg.edit}" update=":formCompanyInfo" style="margin-top: 10px;" rendered="#{!companyInfoStaffBean.edit}"/>
                                <p:commandButton action="#{companyInfoStaffBean.process}" value="${msg.save}" update=":formCompanyInfo" style="margin-top: 10px;" rendered="#{companyInfoStaffBean.edit}"/>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
