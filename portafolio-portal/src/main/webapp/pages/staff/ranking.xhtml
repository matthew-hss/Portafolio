<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <p:panel id="panelRanking" header="${msg.benefitsRanking}">
                <div class="col-xs-12">
                    <p:outputPanel id="panelData">
                        <h:form>
                            <p:dataTable value="#{benefitRankingStaffBean.benefitsRanking}" var="currentRow" rows="10" paginator="true" paginatorPosition="bottom">

                                <p:column headerText="${msg.benefit}" filterBy="#{currentRow.benefit}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.benefit.description}" />
                                </p:column>

                                <p:column headerText="${msg.beneficiary}" filterBy="#{currentRow.beneficiary}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.beneficiary.names} #{currentRow.beneficiary.surnames}" />
                                </p:column>

                                <p:column headerText="${msg.rate}" width="105">
                                    <p:rating value="#{currentRow.rate}" readonly="true" />
                                </p:column>

                                <p:column headerText="${msg.actions}">
                                    <p:commandLink title="${msg.delete}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{benefitRankingStaffBean.benefitRanking}" />
                                        <p:ajax event="click" oncomplete="PF('deletePopUp').show();" />
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>

                            <p:dialog id="dialogoEliminar" widgetVar="deletePopUp" header="${msg.delete}" modal="true">
                                <h:outputText value="${msg.deleteRanking}" />
                                <br/>
                                <p:commandButton value="${msg.yes}" action="#{benefitRankingStaffBean.delete}" update=":panelData" />

                                <p:commandButton value="${msg.no}">
                                    <p:ajax event="click" oncomplete="PF('deletePopUp').hide();" />
                                </p:commandButton>
                            </p:dialog>

                        </h:form>
                    </p:outputPanel>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
