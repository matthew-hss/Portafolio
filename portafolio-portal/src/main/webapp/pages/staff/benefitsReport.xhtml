<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>
            <p:panel id="panelBeneficiary" header="${msg.beneficiaries}">
                <p:outputPanel id="panelForm" >
                    <h:form id="formBeneficiary">
                        <div class="col-xs-12">
                            <h3>
                                <h:outputLabel value="${msg.benefitsReport}" />
                            </h3>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <p:outputLabel value="${msg.dateBegin}" for="calendarB"/>
                            <p:calendar id="calendarB" value="#{benefitReportStaffBean.startDate}" />
                            <p:message for="calendarB" display="tooltip"/>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <p:outputLabel value="${msg.dateEnd}" for="calendarB"/>
                            <p:calendar id="calendarE" value="#{benefitReportStaffBean.endDate}" />
                            <p:message for="calendarE" display="tooltip"/>
                        </div>
                        <div class="col-xs-12 col-sm-3">
                            <p:commandButton style="margin-top: 24px;" id="reportsButton" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{benefitReportStaffBean.file}" />
                            </p:commandButton>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                        </div>
                    </h:form>
                </p:outputPanel>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
