<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <p:panel id="panelHistory" header="${msg.history}">
                <div>
                    <p:outputPanel id="panelForm">
                        <h:form id="formHistory">
                            <div class="col-xs-12">
                                <h3>
                                    <h:outputText value="${msg.add}" rendered="#{!benefitHistoryAdminBean.edit}" />
                                    <h:outputText value="${msg.edit}" rendered="#{benefitHistoryAdminBean.edit}" />
                                </h3>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <p:outputLabel for="company" value="${msg.company}" />
                                <p:selectOneMenu id="company" value="#{benefitHistoryAdminBean.company}" converter="BaseBeanConverter">
                                    <f:selectItems value="#{benefitHistoryAdminBean.companies}" var="company" itemLabel="#{company.fantasyName}" itemValue="#{company}" />
                                </p:selectOneMenu>
                                <p:message for="company" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <p:outputLabel for="minDate" value="${msg.minDate}" />
                                <p:calendar id="minDate" value="#{benefitHistoryAdminBean.minDate}" required="true"/>
                                <p:message for="minDate" display="tooltip" />
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <p:outputLabel for="maxDate" value="${msg.maxDate}" />
                                <p:calendar id="maxDate" value="#{benefitHistoryAdminBean.maxDate}" required="true"/>
                                <p:message for="maxDate" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <p:commandButton style="margin-top: 24px;" value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                    <p:fileDownload value="#{benefitHistoryAdminBean.file}" />
                                </p:commandButton>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
                <div class="col-xs-12">
                    <p:outputPanel id="panelData">
                        <h:form>
                            <p:dataTable value="#{benefitHistoryAdminBean.benefitsHistory}" var="history" rows="10" paginator="true" paginatorPosition="bottom">

                                <p:column headerText="${msg.benefitName}">
                                    <h:outputText value="#{history.benefitName}" />                                   
                                </p:column>

                                <p:column headerText="${msg.beneficiaryRut}">
                                    <h:outputText value="#{history.beneficiaryRut}" converter="RutConverter" />
                                </p:column>

                                <p:column headerText="${msg.companyRut}">
                                    <h:outputText value="#{history.companyRut}" converter="RutConverter" />
                                </p:column>
                                <p:column headerText="${msg.date}">
                                    <h:outputText value="#{history.requestedDate}" converter="TrimConverter" />
                                </p:column>
                                <p:column headerText="${msg.code}">
                                    <center><h:outputText value="#{history.benefitCode}" /></center>
                                </p:column>

                                <p:column headerText="${msg.actions}">
                                    <p:commandLink title="${msg.delete}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{benefitHistoryAdminBean.benefitHistory}"/>
                                        <p:ajax event="click" oncomplete="PF('deletePopUp').show();" />
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </p:commandLink>
                                </p:column> 
                            </p:dataTable>

                            <p:dialog id="dialogoEliminar" widgetVar="deletePopUp" header="${msg.delete}" modal="true">
                                <h:outputText value="${msg.deleteHistory}" />
                                <p:commandButton value="${msg.yes}" action="#{benefitHistoryAdminBean.deleteHistory()}" update=":formHistory :panelData" />

                                <p:commandButton value="${msg.no}">
                                    <p:ajax event="click" oncomplete="PF('deletePopUp').hide();" />
                                </p:commandButton>
                            </p:dialog>

                        </h:form>
                    </p:outputPanel>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
