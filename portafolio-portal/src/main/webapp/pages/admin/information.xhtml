<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">

            <p:panel id="panelInformation" header="${msg.companiesInfo}">
                <div>
                    <p:outputPanel id="panelForm">
                        <h:form id="formCompanyInfo">
                            <div class="col-xs-12">
                                <h3>
                                    <h:outputText value="${msg.add}" rendered="#{!companyInfoAdminBean.edit}" />
                                    <h:outputText value="${msg.edit}" rendered="#{companyInfoAdminBean.edit}" />
                                </h3>
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="company" value="${msg.company}" />
                                <p:selectOneMenu id="company" value="#{companyInfoAdminBean.companyInfo.company}" converter="BaseBeanConverter" rendered="#{!companyInfoAdminBean.edit}">
                                    <f:selectItem itemLabel="Seleccione una empresa" itemValue="" />
                                    <f:selectItems value="#{companyInfoAdminBean.availableCompanies}" var="company" itemLabel="#{company.fantasyName}" itemValue="#{company}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu id="companyEdit" value="#{companyInfoAdminBean.companyInfo.company}" converter="BaseBeanConverter" rendered="#{companyInfoAdminBean.edit}" disabled="true">
                                    <f:selectItem itemLabel="#{companyInfoAdminBean.companyInfo.company.fantasyName}" itemValue="#{companyInfoAdminBean.companyInfo.company}" />
                                </p:selectOneMenu>
                                <p:message for="company" display="tooltip"/>
                                <p:message for="companyEdit" display="tooltip"/>

                                <p:outputLabel for="title" value="${msg.title}" />
                                <p:inputText id="title" value="#{companyInfoAdminBean.companyInfo.title}" converter="TrimConverter"
                                             required="true" />
                                <p:message for="title" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-8">
                                <p:outputLabel for="description" value="${msg.description}" />
                                <p:editor id="description" value="#{companyInfoAdminBean.companyInfo.description}" converter="TrimConverter" required="true" height="162"
                                          controls="bold italic underline strikethrough">
                                </p:editor>
                                <p:message for="description" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-sm-offset-right-8">
                                <p:commandButton action="#{companyInfoAdminBean.process}" value="${msg.save}" update=":formCompanyInfo :panelData" style="margin-top: 10px;" />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
                <div class="col-xs-12">

                    <p:outputPanel id="panelData">
                        <h:form>
                            <p:dataTable value="#{companyInfoAdminBean.companiesInfo}" var="currentRow" rows="10" paginator="true" paginatorPosition="bottom">

                                <p:column headerText="${msg.company}" filterBy="#{currentRow.company.fantasyName}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.company.fantasyName}" />
                                </p:column>

                                <p:column headerText="${msg.title}">
                                    <h:outputText value="#{currentRow.title}" converter="TrimConverter" />
                                </p:column>

                                <p:column headerText="${msg.actions}">
                                    <p:commandLink ajax="false" update=":formCompanyInfo :panelData" actionListener="#{companyInfoAdminBean.edit}" title="${msg.edit}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{companyInfoAdminBean.companyInfo}" />
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </p:commandLink>

                                    <p:commandLink title="${msg.delete}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{companyInfoAdminBean.companyInfo}"/>
                                        <p:ajax event="click" oncomplete="PF('deletePopUp').show();" />
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>

                            <p:dialog id="dialogoEliminar" widgetVar="deletePopUp" header="${msg.delete}" modal="true">
                                <h:outputText value="${msg.deleteCompanyInfo}" />
                                <br/>
                                <p:commandButton value="${msg.yes}" action="#{companyInfoAdminBean.delete}" update=":formCompanyInfo :panelData" />

                                <p:commandButton value="${msg.no}">
                                    <p:ajax event="click" oncomplete="PF('deletePopUp').hide();" />
                                </p:commandButton>
                            </p:dialog>

                        </h:form>
                    </p:outputPanel>
                </div>
            </p:panel>

        </ui:define>
    </ui:composition>
</html>
