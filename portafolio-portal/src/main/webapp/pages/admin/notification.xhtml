<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <p:panel id="panelNotification" header="${msg.notification}">
                <div>
                    <p:outputPanel id="panelForm">
                        <h:form id="formNotification">
                            <div class="col-xs-12">
                                <h3>
                                    <h:outputText value="${msg.add}" rendered="#{!notificationAdminBean.edit}"/>
                                    <h:outputText value="${msg.edit}" rendered="#{notificationAdminBean.edit}"/>
                                </h3>        
                            </div>
                            <div class="col-xs-12 col-sm-4">
                                <p:outputLabel for="company" value="${msg.company}" />
                                <p:selectOneMenu id="company" value="#{notificationAdminBean.notification.company}" converter="BaseBeanConverter">
                                    <f:selectItem itemLabel="${msg.selectCompany}" noSelectionOption="true" value="#{null}"/>
                                    <f:selectItems value="#{notificationAdminBean.companies}" var="c" itemLabel="#{c.legalName}" itemValue="#{c}"/>
                                </p:selectOneMenu>
                                <p:message for="company" display="tooltip"/>

                                <p:outputLabel for="notificationDate" value="${msg.notificationDate}" />
                                <p:calendar id="notificationDate" value="${notificationAdminBean.notification.notificationDate}" required="true"/>
                                <p:message for="notificationDate" display="tooltip"/>

                                <p:outputLabel for="title" value="${msg.titleNotification}" />
                                <p:inputText id="title" value="${notificationAdminBean.notification.title}" converter="TrimConverter" required="true"/>
                                <p:message for="title" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-8">
                                <p:outputLabel for="message" value="${msg.message}" />
                                <p:editor id="message" value="#{notificationAdminBean.notification.message}" converter="TrimConverter" required="true" height="160"
                                          controls="bold italic underline strikethrough">
                                </p:editor>
                                <p:message for="message" display="tooltip"/>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-sm-offset-right-8">
                                <p:commandButton action="#{notificationAdminBean.process()}" value="${msg.save}" update=":formNotification :panelData" />
                            </div>
                            <div class="col-xs-12 col-sm-6 col-sm-offset-right-3 col-sm-offset-3">
                                <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                            </div>
                        </h:form>
                    </p:outputPanel>
                </div>
                <div class="col-xs-12">
                    <p:outputPanel id="panelData"> 
                        <h:form>
                            <p:dataTable value="#{notificationAdminBean.notifications}" var="currentRow" rows="10" paginator="true" paginatorPosition="bottom"> 
                                <p:column headerText="${msg.company}" filterBy="#{currentRow.company.legalName}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.company.legalName}" />
                                </p:column>

                                <p:column headerText="${msg.titleNotification}" filterBy="#{currentRow.title}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.title}" />
                                </p:column>

                                <p:column headerText="${msg.notificationDate}" filterBy="#{currentRow.notificationDate}" filterMatchMode="contains">
                                    <h:outputText value="#{currentRow.notificationDate}" converter="DateCLConverter" />
                                </p:column>

                                <p:column headerText="${msg.actions}">
                                    <p:commandLink ajax="false" update=":formNotification :panelData" actionListener="#{notificationAdminBean.editNotification}" title="${msg.edit}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{notificationAdminBean.notification}" />
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </p:commandLink>

                                    <p:commandLink title="${msg.delete}">
                                        <f:setPropertyActionListener value="#{currentRow}" target="#{notificationAdminBean.notification}"/>
                                        <p:ajax event="click" oncomplete="PF('deletePopUp').show();" />
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </p:commandLink>
                                </p:column>                           
                            </p:dataTable>

                            <p:dialog id="deleteDialog" widgetVar="deletePopUp" header="${msg.delete}" modal="true">
                                <h:outputText value="${msg.deleteNotification}" />
                                <p:commandButton value="${msg.yes}" action="#{notificationAdminBean.deleteNotification}" update=":formNotification :panelData" />

                                <p:commandButton value="${msg.no}">
                                    <p:ajax event="click" oncomplete="PF('deletePopUp').hide();" />
                                </p:commandButton>
                            </p:dialog>

                        </h:form>
                    </p:outputPanel>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
