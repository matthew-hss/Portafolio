<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/main.xhtml">
        <ui:define name="content">
            <p:outputPanel id="panelIndexUser" styleClass="col-xs-12">
                <div style="text-align:center;">
                    <p:outputPanel style="padding-top: 11px;" styleClass="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                        <h2>
                            <h:outputText value="Seleccione su servicio" />
                        </h2>
                        <h:form id="voucherForm" prependId="false">
                            <p:commandButton value="#{voucherFunctionaryBean.mealService1.product.name}" action="#{voucherFunctionaryBean.process}" disabled="#{voucherFunctionaryBean.disableMS1}" update=":voucherForm :voucherPanel">
                                <f:setPropertyActionListener value="#{voucherFunctionaryBean.mealService1}" target="#{voucherFunctionaryBean.selectedMealService}" />
                            </p:commandButton>
                            <p:commandButton value="#{voucherFunctionaryBean.mealService2.product.name}" action="#{voucherFunctionaryBean.process}" disabled="#{voucherFunctionaryBean.disableMS2}" update=":voucherForm :voucherPanel">
                                <f:setPropertyActionListener value="#{voucherFunctionaryBean.mealService2}" target="#{voucherFunctionaryBean.selectedMealService}" />
                            </p:commandButton>
                            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
                        </h:form>
                    </p:outputPanel>
                    <p:outputPanel style="padding-top: 11px;" styleClass="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" rendered="#{voucherFunctionaryBean.showVoucher}">
                        <h:form id="voucherPanel" prependId="false">
                            <h2>
                                <h:outputText value="VOUCHER" />
                            </h2>
                            <p:outputLabel value="#{voucherFunctionaryBean.generatedVoucher.functionary.name}" /><br/>
                            <p:outputLabel value="Monto: $#{voucherFunctionaryBean.generatedVoucher.voucherAmount.amount}" /><br/>
                            <p:outputLabel value="CÃ³digo: #{voucherFunctionaryBean.generatedVoucher.code}" />
                        </h:form>
                    </p:outputPanel>
                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</html>
